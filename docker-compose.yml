version: '3.8'

services:
  neoarchive:
    build: .
    container_name: neoarchive_app
    ports:
      - "3000:3000"
    volumes:
      # Persist the database file
      - ./data:/app/data
      # Mount .env to ensure it exists inside container
      - ./.env:/app/.env
    env_file:
      - .env
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      # Explicitly pass these from the host environment/.env to the container
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    restart: unless-stopped
